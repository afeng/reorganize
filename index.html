<body>
<!-- Start: Center Wrap -->
<div id="wrapper">
<div id='header'><h1>REorganize.</h1></div>
<div>
	<div id='toolbar'>
		<div id='create-room' class='add-widget'>
			<h2>Edit Room</h2>
			<p>*This will destroy the current room</p>
			<p>Height <input id='room-height' type="text">"</p>
			<p>Width <input id='room-width' type="text">"</p>
			<p><input id='room-submit' type="submit" value="Submit" /></p>
		</div>
		<div id='create-door' class='add-widget'>
			<h2>Add Door/Closet</h2>
			<p>Which wall?
			<select id='door-select'>
			  <option value="top">Top</option>
			  <option value="left">Left</option>
			  <option value="right">Right</option>
			  <option value="bottom">Bottom</option>
			</select></p>
			<p>Size <input id='door-size' type="text"></p>
			<p><input id='door-submit' type="submit" value="Submit" /></p>
		</div>
		<div id='create-rect' class='add-widget'>
			<h2>Add Rectangle (beds, desks, etc.)</h2>
			<p>Height <input id='rect-height' type="text">"</p>
			<p>Width <input id='rect-width' type="text">"</p>
			<p><input id='rect-submit' type="submit" value="Submit" /></p>
		</div>
	</div>

	<div id='canvas'></div>
	<div class='clear'></div>
</div>

</div><!-- End: Center Wrap -->
